name: Frontend Deploy to S3 + CloudFront

on:
  workflow_dispatch:
    inputs:
      domain:
        description: 'Root Domain (e.g., example.com)'
        required: true
      stack_name:
        description: 'CloudFormation stack name for frontend'
        required: true
        default: 'ttt-frontend'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      HOSTED_ZONE_ID: Z08471201NA2PN7ERBIB7
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure script perms
        run: |
          chmod +x infrastructure/scripts/deploy-frontend.sh

      - name: Deploy frontend stack and upload site
        run: |
          infrastructure/scripts/deploy-frontend.sh \
            "${{ github.event.inputs.stack_name }}" \
            "${{ github.event.inputs.domain }}" \
            "$HOSTED_ZONE_ID" \
            "$AWS_REGION"
