<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Install TickTock Tasks</title>
  <meta name="description" content="Install the TickTock Tasks app on your device.">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#4f46e5">
  <link rel="icon" href="/icons/logo.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/icons/logo.svg">
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif; background: #0b1020; color: #fff; }
    .card { background: rgba(255,255,255,0.06); padding: 32px; border-radius: 16px; backdrop-filter: blur(6px); box-shadow: 0 10px 30px rgba(0,0,0,0.35); text-align: center; width: min(92vw, 460px); }
    h1 { margin: 0 0 12px; font-size: 1.4rem; }
    p { margin: 0 0 24px; color: #cbd5e1; }
    button { appearance: none; border: 0; border-radius: 999px; padding: 14px 22px; font-weight: 600; font-size: 16px; cursor: pointer; background: #4f46e5; color: white; box-shadow: 0 6px 16px rgba(79,70,229,0.45); }
    button.secondary { background: transparent; border: 2px solid #94a3b8; color: #e2e8f0; box-shadow: none; margin-left: 10px; }
    #status { margin-top: 14px; font-size: 14px; color: #a5b4fc; min-height: 1.2em; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Install TickTock Tasks</h1>
    <p>Install or update the standalone app on your device.</p>
    <div>
      <button id="btn-install">Install App</button>
      <button id="btn-update" class="secondary">Check for Update</button>
      <a href="/family/install.html" id="btn-family" class="secondary" style="display:inline-block;padding:12px 18px;border-radius:999px;border:2px solid #94a3b8;color:#e2e8f0;text-decoration:none;margin-left:10px;">Install TTT Family</a>
    </div>
    <div id="status" role="status" aria-live="polite"></div>
  </div>

  <script src="/config.js"></script>
  <script src="/app-version.js"></script>
  <script src="/app/install.js"></script>
</body>
</html>
