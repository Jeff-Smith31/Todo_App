<!doctype html>
<!-- deploy-trigger: 2025-09-15 14:45 -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>TickTock Tasks</title>
  <meta name="description" content="TickTock Tasks - smart recurring to-do app with reminders and local storage.">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#4f46e5">
  <link rel="icon" href="icons/logo.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icons/logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <img src="icons/logo.svg" alt="TickTock Tasks logo" class="logo">
      <div class="titles">
        <h1>TickTock Tasks</h1>
      </div>
    </div>
    <div class="actions">
      <button id="btn-permission" class="btn primary">Enable Notifications</button>
      <button id="btn-install" class="btn">Install App</button>
      <button id="btn-update" class="btn" style="display:none">Update</button>
    </div>
  </header>

  <main class="container">
    <!-- Login Page -->
    <section id="page-login" class="panel">
      <h2>Welcome back</h2>
      <p>Please log in or create an account to continue.</p>
      <div class="grid">
        <label>
          <span>Email</span>
          <input id="auth-email" type="email" placeholder="you@example.com" aria-label="Email" required>
        </label>
        <label>
          <span>Password</span>
          <input id="auth-password" type="password" placeholder="********" aria-label="Password" required>
        </label>
      </div>
      <div class="form-actions">
        <button id="btn-login" class="btn primary">Login</button>
        <button id="btn-register" class="btn">Sign up</button>
      </div>
    </section>

    <!-- Tasks List Page -->
    <section id="page-tasks" class="panel hidden">
      <div class="list-header">
        <h2>Your Tasks</h2>
        <div class="filters">
          <select id="filter-status">
            <option value="all">All</option>
            <option value="today">Due Today</option>
            <option value="overdue">Overdue</option>
            <option value="priority">Priority</option>
          </select>
          <input id="search" type="search" placeholder="Search tasks‚Ä¶">
        </div>
      </div>

      <div class="form-actions" style="margin-bottom:1rem">
        <button id="btn-create" class="btn primary">Create Task</button>
        <button id="btn-logout" class="btn">Logout</button>
      </div>

      <div class="list-header-actions" style="margin:0.5rem 0 1rem 0">
        <button id="btn-add-category" class="btn">Add Category</button>
      </div>
      <div id="task-list" class="task-list"></div>
      <p id="empty" class="empty">No tasks yet. Use "Create Task" to add your first one.</p>
    </section>

    <!-- Task Form Page -->
    <section id="page-task-form" class="panel hidden">
      <h2>Create / Edit Task</h2>
      <form id="task-form" autocomplete="off">
        <input type="hidden" id="task-id">
        <div class="grid">
          <label>
            <span>Title</span>
            <input id="title" type="text" placeholder="e.g., Water the plants" required>
          </label>
          <label>
            <span>Notes</span>
            <input id="notes" type="text" placeholder="Optional notes">
          </label>
          <label>
            <span>Category</span>
            <select id="category"></select>
          </label>
        </div>
        <div class="grid">
          <label>
            <span>How often</span>
            <select id="frequency" required>
              <option value="1">Daily</option>
              <option value="7">Weekly</option>
              <option value="30">Monthly (approx)</option>
              <option value="custom">Custom‚Ä¶</option>
            </select>
          </label>
          <div id="custom-days-wrap" class="hidden">
            <span>Repeat on</span>
            <div class="weekdays">
              <label><input type="checkbox" class="wd" value="0"> Sun</label>
              <label><input type="checkbox" class="wd" value="1"> Mon</label>
              <label><input type="checkbox" class="wd" value="2"> Tue</label>
              <label><input type="checkbox" class="wd" value="3"> Wed</label>
              <label><input type="checkbox" class="wd" value="4"> Thu</label>
              <label><input type="checkbox" class="wd" value="5"> Fri</label>
              <label><input type="checkbox" class="wd" value="6"> Sat</label>
            </div>
          </div>
        </div>
        <div class="grid">
          <label>
            <span>Next due date</span>
            <input id="next-due" type="date" required>
          </label>
          <label>
            <span>Reminder time</span>
            <input id="remind-at" type="time" value="09:00" required>
          </label>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn primary" id="btn-save">Save Task</button>
          <button type="button" class="btn" id="btn-reset">Reset</button>
          <button type="button" class="btn" id="btn-cancel">Cancel</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>¬© 2025 CodeSmith Consulting. All rights reserved.</p>
  </footer>

  <div id="app-version-pill" style="position:fixed;right:8px;bottom:8px;background:rgba(0,0,0,0.6);color:#fff;padding:6px 10px;border-radius:999px;font-size:12px;z-index:9999;">v<span id="app-version-text">‚Äî</span></div>

  <template id="task-item-template">
    <li class="task-item">
      <label class="checkbox">
        <input type="checkbox" class="toggle">
        <span class="checkmark"></span>
      </label>
      <div class="task-main">
        <div class="row1">
          <span class="title"></span>
          <span class="badge priority hidden">PRIORITY</span>
          <span class="badge overdue hidden">OVERDUE</span>
          <span class="badge due-today hidden">DUE TODAY</span>
        </div>
        <div class="row2">
          <span class="notes"></span>
        </div>
        <div class="row3 meta"></div>
      </div>
      <div class="item-actions">
        <button class="btn icon edit" title="Edit" aria-label="Edit">‚úèÔ∏è</button>
        <button class="btn icon delete" title="Delete" aria-label="Delete">üóëÔ∏è</button>
      </div>
    </li>
  </template>

  <!-- Optional runtime config file. If present, it sets window.RUNTIME_CONFIG.BACKEND_URL -->
  <script src="config.js"></script>
  <script src="app-version.js"></script>
  <script src="app.js"></script>
</body>
</html>
