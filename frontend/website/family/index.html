<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>TTT Family</title>
  <meta name="description" content="TTT Family – family task logger with analytics.">
  <link rel="manifest" href="/family/manifest.webmanifest">
  <meta name="theme-color" content="#4f46e5">
  <link rel="icon" href="/family/icons/family-logo.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <script>
    // Early capture of beforeinstallprompt so install can be triggered in place
    (function(){
      try {
        window.__famBip = null;
        window.addEventListener('beforeinstallprompt', function(e){
          e.preventDefault();
          window.__famBip = e;
          try { var b = document.getElementById('btn-install'); if (b) b.disabled = false; } catch {}
        });
        window.addEventListener('appinstalled', function(){ window.__famBip = null; });
      } catch {}
    })();
  </script>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <img src="/family/icons/family-logo.svg" alt="TTT Family" class="logo">
      <div class="titles">
        <h1>TTT Family</h1>
        <p class="subtitle">Family tasks and activity</p>
      </div>
    </div>
    <div class="actions">
      <button id="btn-install" class="btn">Install Family App</button>
      <button id="btn-update" class="btn" style="display:none">Update</button>
      <button id="btn-logout" class="btn small" style="display:none">Logout</button>
    </div>
  </header>

  <main class="container">
    <!-- Login Page (matches main app style) -->
    <section id="page-login" class="panel">
      <h2>Welcome to TTT Family</h2>
      <p>Log in or create an account to start tracking completions.</p>
      <div class="grid">
        <label>
          <span>Email</span>
          <input id="auth-email" type="email" placeholder="you@example.com" aria-label="Email" required>
        </label>
        <label>
          <span>Password</span>
          <input id="auth-password" type="password" placeholder="********" aria-label="Password" required>
        </label>
      </div>
      <div class="form-actions">
        <label style="display:inline-flex; align-items:center; gap:6px; margin-right:12px; font-size:13px; color:#cbd5e1;">
          <input id="stay-logged-in" type="checkbox"> Stay Logged In
        </label>
        <button id="btn-login" class="btn primary">Login</button>
        <button id="btn-register" class="btn">Sign up</button>
      </div>
    </section>

    <!-- Family Tasks Page -->
    <section id="page-family" class="panel hidden">
      <div class="list-header">
        <div class="title-and-search">
          <h2>Your Tasks</h2>
        </div>
        <div class="filters">
          <nav class="tabs" style="display:flex; gap:8px;">
            <button class="btn" id="tab-btn-tasks">Tasks</button>
            <button class="btn" id="tab-btn-analytics">Analytics</button>
          </nav>
        </div>
      </div>

      <!-- Tasks tab -->
      <div id="tab-tasks">
        <div class="form-actions" style="margin-bottom:1rem">
          <input id="new-task-title" placeholder="New task title…" style="flex:1; padding:10px; border-radius:10px; border:1px solid rgba(255,255,255,0.12); background: rgba(7,10,24,0.6); color: var(--text); min-width: 220px;" />
          <button id="btn-add-task" class="btn primary">Add</button>
        </div>
        <div id="tasks" class="task-list"></div>
        <p id="empty" class="empty" style="display:none">No tasks yet. Add your first one above.</p>
      </div>

      <!-- Analytics tab -->
      <div id="tab-analytics" class="hidden">
        <div class="form-actions" style="align-items:center">
          <label class="chip">Range</label>
          <select id="range">
            <option value="day">Day</option>
            <option value="week" selected>Week</option>
            <option value="month">Month</option>
          </select>
          <button id="btn-refresh" class="btn">Refresh</button>
        </div>
        <canvas id="chart" width="800" height="320" style="width:100%; height:280px; background: rgba(10,14,32,0.6); border-radius:12px;"></canvas>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 CodeSmith Consulting. All rights reserved.</p>
  </footer>

  <script src="/family/config.js"></script>
  <script src="/app-version.js"></script>
  <script src="/family/app.js"></script>
</body>
</html>
