<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>TTT Family</title>
  <meta name="description" content="TTT Family – simple family task logger with analytics.">
  <link rel="manifest" href="/family/manifest.webmanifest">
  <meta name="theme-color" content="#16a34a">
  <link rel="icon" href="/family/icons/family-logo.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/family/icons/icon-192.png">
  <style>
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif; color: #0b1020; background: #f5f7fb; }
    header { position: sticky; top: 0; background: #ffffff; border-bottom: 1px solid #e5e7eb; padding: 12px 16px; display:flex; align-items:center; justify-content: space-between; }
    .brand { display:flex; align-items:center; gap:10px; }
    .brand img { width: 28px; height: 28px; }
    .brand h1 { font-size: 18px; margin: 0; }
    .actions { display:flex; gap: 8px; }
    .btn { appearance:none; border:1px solid #cbd5e1; background:#fff; color:#111827; border-radius:10px; padding:8px 12px; cursor:pointer; }
    .btn.primary { background:#16a34a; border-color:#16a34a; color:#fff; }
    main { max-width: 960px; margin: 16px auto; padding: 0 16px; }
    nav.tabs { display:flex; gap: 8px; margin-bottom: 12px; }
    nav .tab { padding: 10px 14px; border-radius: 10px; background:#e5e7eb; color:#111827; border:1px solid #cbd5e1; cursor:pointer; }
    nav .tab.active { background:#16a34a; border-color:#16a34a; color:#fff; }
    .panel { background:#ffffff; border:1px solid #e5e7eb; border-radius: 12px; padding: 12px; }
    .task { display:flex; align-items:center; gap:10px; padding:10px; border-bottom:1px solid #f1f5f9; }
    .task:last-child { border-bottom: 0; }
    .task .plus { width: 28px; height: 28px; border-radius: 8px; background:#16a34a; color:#fff; display:inline-grid; place-items:center; font-weight:700; cursor:pointer; }
    .empty { color:#64748b; text-align:center; padding: 10px; }
    .filter { display:flex; gap:8px; align-items:center; margin-bottom:8px; }
    canvas { width:100%; height:280px; background:#0b1020; border-radius:12px; }
    /* Flashing style for Update button to match main app */
    @keyframes fam-update-flash { 0%,100% { box-shadow: 0 0 0 rgba(22,163,74,0); } 50% { box-shadow: 0 0 0 6px rgba(22,163,74,0.35), 0 0 18px rgba(34,197,94,0.6); } }
    #btn-update.flash { animation: fam-update-flash 1.2s ease-in-out infinite; border-color: #16a34a; }
    @media (prefers-reduced-motion: reduce) { #btn-update.flash { animation: none; } }
    @media (max-width: 640px) {
      header { padding: 10px 12px; }
      .brand h1 { font-size: 16px; }
    }
  </style>
  <script>
    // Capture the beforeinstallprompt event as early as possible so auto-install works reliably
    (function(){
      try {
        window.__famBip = null;
        window.addEventListener('beforeinstallprompt', function(e){
          e.preventDefault();
          window.__famBip = e;
          // Expose a flag so app.js can enable the Install button immediately
          try { var b = document.getElementById('btn-install'); if (b) b.disabled = false; } catch {}
        });
        window.addEventListener('appinstalled', function(){ window.__famBip = null; });
      } catch {}
    })();
  </script>
</head>
<body>
  <header>
    <div class="brand">
      <img src="/family/icons/family-logo.svg" alt="TTT Family">
      <h1>TTT Family</h1>
    </div>
    <div class="actions">
      <button id="btn-install" class="btn">Install</button>
      <button id="btn-update" class="btn" style="display:none">Update</button>
      <button id="btn-login" class="btn primary">Login</button>
    </div>
  </header>
  <main>
    <nav class="tabs">
      <button class="tab active" data-tab="tasks">Tasks</button>
      <button class="tab" data-tab="analytics">Analytics</button>
    </nav>

    <section id="tab-tasks" class="panel">
      <div style="display:flex; gap:8px; align-items:center; margin-bottom:8px;">
        <input id="new-task-title" placeholder="New task title…" style="flex:1; padding:10px; border-radius:10px; border:1px solid #cbd5e1;" />
        <button id="btn-add-task" class="btn">Add</button>
      </div>
      <div id="tasks"></div>
      <p id="empty" class="empty" style="display:none">No tasks yet.</p>
    </section>

    <section id="tab-analytics" class="panel" style="display:none">
      <div class="filter">
        <label>Range</label>
        <select id="range">
          <option value="day">Day</option>
          <option value="week" selected>Week</option>
          <option value="month">Month</option>
        </select>
        <button id="btn-refresh" class="btn">Refresh</button>
      </div>
      <canvas id="chart" width="800" height="320"></canvas>
    </section>
  </main>

  <script src="/family/config.js"></script>
  <script src="/app-version.js"></script>
  <script src="/family/app.js"></script>
</body>
</html>
