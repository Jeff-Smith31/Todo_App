# Nginx config for TickTock Tasks serving frontend (apex/www) and routing api subdomain to backend on the same instance
# TLS enabled via Let's Encrypt (Certbot) using the webroot at /var/www/certbot.

user  nginx;
worker_processes  auto;

error_log  /dev/stderr warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  access_log    /dev/stdout;
  sendfile        on;
  keepalive_timeout  65;
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  # Upstreams for Docker Compose services
  upstream ticktock_backend { server backend:8080; }
  upstream ticktock_frontend { server frontend:80; }

  # ---------------------------------------------
  # HTTP (port 80) - API host: keep ACME + health on HTTP, redirect others to HTTPS
  # ---------------------------------------------
  server {
    listen 80;
    server_name api.ticktocktasks.com www.api.ticktocktasks.com;

    # ACME webroot for Certbot challenges
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
      default_type "text/plain";
    }

    # Nginx-only health endpoint (stay on HTTP for local healthchecks)
    location = /nginx-healthz {
      add_header Cache-Control "no-store";
      default_type text/plain;
      return 200 "ok";
    }

    # Allow backend healthz on HTTP to ease external checks if needed
    location = /healthz {
      add_header Cache-Control "no-store";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://ticktock_backend/healthz;
    }

    # Redirect the rest to HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # ---------------------------------------------
  # HTTP (port 80) - Apex host: keep ACME + health on HTTP, redirect others to HTTPS
  # ---------------------------------------------
  server {
    listen 80 default_server;
    server_name ticktocktasks.com www.ticktocktasks.com;

    # ACME webroot for Certbot challenges
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
      default_type "text/plain";
    }

    # Nginx-only health endpoint (stay on HTTP for local healthchecks)
    location = /nginx-healthz {
      add_header Cache-Control "no-store";
      default_type text/plain;
      return 200 "ok";
    }

    # Redirect the rest to HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # ---------------------------------------------
  # HTTPS (port 443) - API host
  # ---------------------------------------------
  server {
    listen 443 ssl http2;
    server_name api.ticktocktasks.com www.api.ticktocktasks.com;

    ssl_certificate     /etc/letsencrypt/live/ticktocktasks.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ticktocktasks.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Health endpoint (proxies to backend health)
    location = /healthz {
      add_header Cache-Control "no-store";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://ticktock_backend/healthz;
    }

    # Proxy everything to backend
    location / {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      proxy_buffering off;
      proxy_request_buffering off;
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
      proxy_pass http://ticktock_backend;
    }
  }

  # ---------------------------------------------
  # HTTPS (port 443) - Apex host (frontend)
  # ---------------------------------------------
  server {
    listen 443 ssl http2;
    server_name ticktocktasks.com www.ticktocktasks.com;

    ssl_certificate     /etc/letsencrypt/live/ticktocktasks.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ticktocktasks.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Serve static frontend from the frontend container via proxy (sub-container)
    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://ticktock_frontend;
    }
  }
}
