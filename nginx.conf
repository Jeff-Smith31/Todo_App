# Default Nginx config for TickTock Tasks (HTTP-only). Production TLS is provisioned via Certbot
# and a HTTPS-enabled config is written by cloud-init/SSM scripts.

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  # Upstream backend (Docker Compose service name)
  upstream ticktock_backend {
    server backend:8080;
  }

  server {
    listen 80 default_server;
    server_name _;

    # ACME webroot for Certbot challenges
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
      default_type "text/plain";
    }

    # Health endpoint for container healthchecks
    location = /healthz {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://ticktock_backend/healthz;
    }

    # Main proxy to backend
    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://ticktock_backend;
    }
  }
}
